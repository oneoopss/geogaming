{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Регистрация</h1>

    <h2>{{ error }}</h2>

    <form method="POST">
        {% csrf_token %}
    <div class="username">{{ form.username }}</div>
    {{ form.password1 }}
    {{ form.password2 }}
    <button type="submit">
        Зарегистрироваться
    </button>
    </form>
</div>
{% endblock %}
