



{% load static %}
<!DOCTYPE html>
<html lang="ru" id="catweb" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>catweb.ru</title>
	<!-- Bootstrap reboot (для сброса стилей) -->
	<link rel="stylesheet" href="{% static 'bootstrap-reboot.min.css' %}">

	<!-- Bootstrap сетка -->
	<link rel="stylesheet" href="{% static 'bootstrap-grid.min.css' %}">

	<!-- Шрифты с Google Fonts -->
	<link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}">
	<link href="{{ 'https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap' }}" rel="stylesheet">
	<link rel="stylesheet" href="{{'https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap'}}">

	<!-- Стили сайта -->
	<link rel="stylesheet" href="{% static 'style_firstpage.css' %}">
	<!-- Скрипты сайта -->
	
</head>
<body>
	<main>
		<div class="main-content">
			<div class="wrap">
				<div class="image-container" >
					<img class="logo" src="{% static 'Logo-SocialWeb.png' %}">
					<h2 class="logo-title" >Мяукай мысли, мяукай события - CatWeb</h2>
					<img class="cat_logo" src="{% static 'cat_logo.png' %}" >
				</div>
				<div class="login-container">
					<!-- <form class="sign-up-form" method="POST" >	
							<input  type="login" name="login" placeholder="Логин">
							<input type="password" name="password" placeholder="Пароль">
							<button type="submit" >Вход</button>
							<div class="divider"></div> 
							<button class="log-in-btn" >Регистрация</button>
					</form> -->
					<h2>{{ error }}</h2>
					<form class="sign-up-form" method="POST">
							{% csrf_token %}
						<div class="username">{{ form_reg.username }}</div>
						{{ form_reg.password1 }}
						{{ form_reg.password2 }}
						<button class="log-in-btn" type="submit">Зарегистрироваться</button>
					</form>
				</div>

			</div>
		</div>
	</main>
	<footer class="footer" >
		<div id="footer">
					<ul class="footer-link">
						<li><a href="#" class="link-footer" >О Нас</a></li>
						<li><a href="#" class="link-footer">Контакты</a></li>
						<li><a href="#" class="link-footer">Разработчикам</a></li>
						<li><a href="#" class="link-footer">Информация</a></li>
						<li><a href="#" class="link-footer">Справка</a></li>
						<li><a href="#" class="link-footer">© 2023 CatWeb</a></li>
					</ul>
		</div>
	</footer>
	
    




</body>
</html>
