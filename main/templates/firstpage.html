<!DOCTYPE html>
<html lang="ru" id="catweb" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>catweb.ru</title>
	<!-- Bootstrap reboot (для сброса стилей) -->
	<link rel="stylesheet" href="bootstrap-reboot.min.css">

	<!-- Bootstrap сетка -->
	<link rel="stylesheet" href="bootstrap-grid.min.css">

	<!-- Шрифты с Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">

	<!-- Стили сайта -->
	<link rel="stylesheet" href="style_firstpage.css">
	<!-- Скрипты сайта -->
	
</head>
<body>
	<main>
		<div class="main-content">
			<div class="wrap">
				<div class="image-container" >
					<img class="logo" src="Logo-SocialWeb.png">
					<h2 class="logo-title" >Мяукай мысли, мяукай события - CatWeb</h2>
					<img class="cat_logo" src="cat_logo.png" >
				</div>
				<div class="login-container">
					<form class="sign-up-form" method="POST" >	
							<input  type="login" name="login" placeholder="Логин">
							<input type="password" name="password" placeholder="Пароль">
							<button type="submit" >Вход</button>
							<div class="divider"></div> <!-- Горизонтальная линия -->
							<button class="log-in-btn" >Регистрация</button>
						</form>
				</div>

			</div>
		</div>
	</main>
	<footer class="footer" >
		<div id="footer">
					<ul class="footer-link">
						<li><a href="#" class="link-footer" >О Нас</a></li>
						<li><a href="#" class="link-footer">Контакты</a></li>
						<li><a href="#" class="link-footer">Разработчикам</a></li>
						<li><a href="#" class="link-footer">Информация</a></li>
						<li><a href="#" class="link-footer">Справка</a></li>
						<li><a href="#" class="link-footer">© 2023 CatWeb</a></li>
					</ul>
		</div>
	</footer>
	
    




</body>
</html>
